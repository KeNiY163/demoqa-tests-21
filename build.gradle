plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'qa.guru'
version '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.24.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.24.0")
            }
        }
    }
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.19.0",
            'com.github.javafaker:javafaker:1.0.2',
            "org.junit.jupiter:junit-jupiter:5.10.0",
            'org.slf4j:slf4j-simple:2.0.7',
            'io.qameta.allure:allure-selenide:2.24.0'
    )

    runtimeOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.20.1'

    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.10.0')
}

test
    {
        useJUnitPlatform()
    }

tasks.withType(Test) {
    systemProperties(System.getProperties())
}

task first_test(type: Test) {
        useJUnitPlatform {
            includeTags("JenkinsTest")
        }
    }

